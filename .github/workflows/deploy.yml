name: deploy-script

on:
  push:
    branches:
      - main
jobs:
  list-s3-buckets:
    name: deploy script
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: eu-west-1
    steps:
      - name: checkout-repo
        uses: actions/checkout@v2
      - name: deploy
        run: | 
          echo "Homebru deploys!"
          ls -R
          chmod +x ./homebru-etl-lambda-deploy/deploy.sh
          ./homebru-etl-lambda-deploy/deploy.sh -k ${AWS_ACCESS_KEY_ID} -s ${AWS_SECRET_ACCESS_KEY}
